<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">User Profile</h2>
                        <div class="form-group">
                            <label for="first_name">Username : </label>
                            <p id="first_name">John</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <p id="email">john@example.com</p>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number:</label>
                            <p id="phone_number">1234567890</p>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <p id="dob">1990-01-01</p>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <p id="gender">Male</p>
                        </div>
                        <button class="btn btn-primary btn-block" id="updateBtn">Update Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
